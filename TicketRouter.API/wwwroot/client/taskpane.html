<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ticket Router</title>
    https://appsforoffice.microsoft.com/lib/1/hosted/office.js</script>
    <style>
        body {
            font-family: Segoe UI, Arial;
            padding: 16px;
        }

        .row {
            margin-bottom: 10px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 8px;
        }

        button {
            background: #2563eb;
            border: 0;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

            button.secondary {
                background: #0ea5e9;
                margin-left: 8px;
            }

        .status {
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <h2>Ticket Router</h2>
    <div class="row"><small>Matches <code>TrackingID#&lt;15+ digits&gt;</code> in the subject.</small></div>
    <div class="row">
        <label>Detected TrackingID</label>
        <input id="txtTicket" placeholder="e.g., 2507301420002767" />
    </div>
    <div class="row">
        <label>Folder short name (optional)</label>
        <input id="txtShort" placeholder="Customer or context" />
    </div>
    <div class="row">
        <button id="btnRoute">Create & Move selected email</button>
        <button id="btnClose" class="secondary">Close Ticket</button>
    </div>
    <div id="status" class="status"></div>

    /client/taskpane.js</script>
</body>
</html>
